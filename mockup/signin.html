<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html">

	<title>Seed + Share | Sign in</title>
	<meta name="description" content="Sign in to exchange seeds with other local gardeners!" />
	<meta name="keywords" content="seed, exchange, Carleton, BIT2008" />
	<meta name="author" content="Book Club 2: The SQL">

	<link rel="shortcut icon" href="favicon.ico" />

	<!-- libraries -->
	<script src="lib/jquery-3.6.0.min.js"></script>
	<script src="lib/semantic-ui-2.4.1.js"></script>

	<link rel="stylesheet" type="text/css" href="lib/semantic-ui-2.4.0.min.css" />
	<link rel="stylesheet" type="text/css" href="css/override.css" />

	<script>
			$().ready(() => {
					$('.ui.dropdown').dropdown();
					$('.ui.accordion').accordion();
					$('select.dropdown').dropdown();
			})
			$(document)
		    .ready(function() {
		      $('.ui.form')
		        .form({
		          fields: {
		            email: {
		              identifier  : 'email',
		              rules: [
		                {
		                  type   : 'empty',
		                  prompt : 'Please enter your e-mail'
		                },
		                {
		                  type   : 'email',
		                  prompt : 'Please enter a valid e-mail'
		                }
		              ]
		            },
		            password: {
		              identifier  : 'password',
		              rules: [
		                {
		                  type   : 'empty',
		                  prompt : 'Please enter your password'
		                },
		                {
		                  type   : 'length[6]',
		                  prompt : 'Your password must be at least 6 characters'
		                }
		              ]
		            }
		          }
		        })
		      ;
		    })
		  ;
	</script>

	<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>

</head>

<body>
	<!-- navigation -->
	<nav>
			<!-- dropdown menu -->
			<div class="ui menu">
			<div class="ui dropdown item" tabindex="0">
					<i class="large bars icon"></i>
					<div class="menu" tabindex="-1">
					<div class="item" id="userinfo">
							<h3>Blossom12</h3>
							<a href="user.html">View account</a>
					</div>
					<a class="item" href="catalogue.html"><i class="leaf icon"></i>Explore</a>
					<a class="item" href="newseed.html"><i class="plus icon"></i>Add listing</a>
					<a class="item" href="exchanges.html"><i class="exchange icon"></i>Exchanges</a>
							<a class="item" href="catalogue.html?favourite=1"><i class="heart icon"></i>Favourites</a>
					<div class="divider"></div>
					<a class="item" href="help.html"><i class="life ring icon"></i>Help</a>
					<div class="divider"></div>
					<a class="item" href="">Sign Out</a>
					</div>
			</div>

			<!-- logo -->
			<a class="header item" href="index.html">SEED + SHARE</a>
			<img src="img/logo.png" height="45" />

			<div class="right menu">
					<!-- user welcome -->
					<a class="item" href="user.html">Hello, Blossom12!</a>
					<!-- search bar -->
					<div class="item">
					<div class="ui action left icon input">
							<i class="search icon"></i>
							<input type="text" placeholder="Search">
					</div>
					</div>
			</div>
			</div>
		</nav>

	<!-- form -->
	<<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2>
      <div class="content">
        Sign in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>
</body>
<html>
