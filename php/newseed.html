    <article style="position: relative;">
      <h1 class="ui header">New Listing</h1>
      <hr />

      <div class="ui centered grid">
        <div class="six wide column">
          <h3 id="newSeedDidactic">Create a detailed listing to help other users find your seeds!</h3>
          <form class="ui form">
            <div class="field">
              <input type="text" name="SeedName" placeholder="Name / Variety">
            </div>
            <div class="field">
              <input type="text" name="quantity" placeholder="Quantity (weight in g or seed count)">
            </div>
            <select name="type" class="ui dropdown">
              <option value="">Type</option>
              <option value="1">Herb</option>
              <option value="2">Vegetable</option>
              <option value="3">Flower</option>
              <option value="4">Cannabis</option>
            </select>
            <select name="lifeCycle" class="ui dropdown">
              <option value="">Life Cycle</option>
              <option value="1">Annual</option>
              <option value="2">Biennial</option>
              <option value="3">Perennial</option>
            </select>
            <select name="sunRequirements" class="ui dropdown">
              <option value="">Sun Requirements</option>
              <option value="1">Full sun</option>
              <option value="2">Part sun</option>
              <option value="3">Part shade</option>
              <option value="4">Shade</option>
            </select>
            <select name="maintenance" class="ui dropdown">
              <option value="">Maintenance</option>
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
            <select multiple="" class="ui dropdown">
              <option value="">Hardiness Zone</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <div class="field">
              <textarea name = "description"></textarea>
            </div>
            <button class="ui button" type="submit">
                Submit
            </button>
          </form>
        </div>
        <div class="six wide column">
          <div class="ui centered card">
            <div class="content">
              <div class="right floated meta">Example</div>
              <img class="ui avatar image" src="img/profilepicture.jpg"> French Marigold
            </div>
            <div class="image">
              <img src="img/marigold.jpg" alt="French Marigold">
            </div>
            <div class="content">
              <p>Weight 10g</p>
              <p>Type: Flowers</p>
              <p>Life Cycle: Annual</p>
              <p>Sun Requirements: Full sun</p>
              <p>Maintenance: Low</p>
              <p>Hardiness Zone: 2, 3, 4, 5, 6, 7, 8, 9</p>
              Description:
            </div>
          </div>
        </div>
      </div>
    </article>
